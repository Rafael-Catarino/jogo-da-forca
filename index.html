<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Jogo da Forca</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Jogo da Forca</h1>
  </header>
  <main>

    <section class="container__information"></section>

    <section class="container__itens">

      <div class="container__image">
        <img class="container__image__force" src="image/forca00.png" alt="imagem da forca">
      </div>

      <div class="container__letter">
        <div class="container__letter__correct"></div>

        <div class="container__letter__button"></div>

        <div class="container__letter__wrong"></div>
      </div>


    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
